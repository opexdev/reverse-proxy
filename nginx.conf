worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    sendfile on;
    limit_req_zone $binary_remote_addr zone=default:80m rate=20r/s;

    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;
    keepalive_timeout   70;

    ssl_certificate     /run/secrets/opex_dev_crt;
    ssl_certificate_key /run/secrets/private_pem;
    ssl_protocols       TLSv1 TLSv1.1 TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    upstream docker-wallet {
        server wallet:8080;
    }

    upstream docker-auth {
        server auth:8080;
    }

    upstream docker-matching-gateway {
        server matching-gateway:8080;
    }

    upstream docker-api {
        server api:8080;
    }

    upstream docker-storage {
        server storage:8080;
    }

    upstream docker-websocket {
        server websocket:8080;
    }

    upstream docker-admin {
        server admin:8080;
    }

    upstream docker-web-app {
        server web-app:80;
    }

    upstream docker-admin-panel {
        server admin-panel:80;
    }

    upstream docker-ipg {
        server payment:8080;
    }

    upstream docker-referral {
        server referral:8080;
    }

    upstream docker-captcha {
        server captcha:8080;
    }

    proxy_hide_header Access-Control-Allow-Credentials;
    proxy_hide_header Access-Control-Allow-Origin;
    proxy_hide_header Access-Control-Allow-Headers;
    proxy_hide_header Access-Control-Allow-Methods;

    proxy_set_header   Host $host;
    proxy_set_header   X-Real-IP $remote_addr;
    proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto $scheme;
    proxy_set_header   X-Forwarded-Host $server_name;

    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name dashbrd-demo.opex.dev;

        location / {
            resolver 127.0.0.11;
            set $backend http://superset:8088;
            proxy_pass $backend;
            proxy_redirect https://dashbrd-demo.opex.dev $http_referer;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name adm-demo.opex.dev;

        location ~* \.(.*)$ {
            proxy_pass http://docker-admin-panel;
        }

        location / {
            proxy_pass http://docker-admin-panel;
            rewrite .* / break;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name demo.opex.dev;

        location ^~ /auth {
            proxy_pass http://docker-auth;
        }

        location ~* \.(.*)$ {
            proxy_pass http://docker-web-app;
        }

        location / {
            proxy_pass http://docker-web-app;
            rewrite .* / break;
        }
    }

    server {
        listen 443 ssl;
        listen [::]:443 ssl;

        server_name api.opex.dev;

        limit_req zone=default burst=5 nodelay;

        add_header Access-Control-Allow-Credentials false always;
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Headers * always;
        add_header Access-Control-Allow-Methods 'POST, PUT, PATCH, GET, DELETE, OPTIONS, HEAD' always;

        if ($request_method = 'OPTIONS') {
            return 204;
        }

        location /auth {
            proxy_pass http://docker-auth;
        }

        location /wallet/transfer {
            return 403;
        }

        location /wallet/deposit {
            return 403;
        }

        location /wallet/payment/internal {
            return 403;
        }

        location /wallet {
            proxy_pass http://docker-wallet;
            rewrite ^/wallet/(.*)$ /$1 break;
        }

        location /gateway {
            proxy_pass http://docker-matching-gateway;
            rewrite ^/gateway/(.*)$ /$1 break;
        }

        location /storage {
            proxy_pass http://docker-storage;
            rewrite ^/storage/(.*)$ /$1 break;
        }

        location /referral {
            proxy_pass http://docker-referral;
            rewrite ^/referral/(.*)$ /$1 break;
        }

        location /stream {
            proxy_pass http://docker-websocket;
            # WS config
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection  "upgrade";
            ###########
            rewrite ^/stream/(.*)$ /$1 break;
        }

        location /ipg {
            proxy_pass http://docker-ipg;
            rewrite ^/ipg/(.*)$ /$1 break;
        }

        location /admin {
            proxy_pass http://docker-admin;
            rewrite ^/admin/(.*)$ /$1 break;
        }

        location /api {
            proxy_pass http://docker-api;
            rewrite ^/api/(.*)$ /$1 break;
        }

        location /sapi {
            proxy_pass http://docker-api;
            rewrite ^/sapi/(.*)$ /$1 break;
        }

        location /captcha {
            add_header Access-Control-Allow-Credentials false always;
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Headers * always;
            add_header Access-Control-Allow-Methods 'POST, PUT, PATCH, GET, DELETE, OPTIONS, HEAD' always;
            add_header Access-Control-Expose-Headers 'Captcha-Session-Key, Captcha-Expire-Timestamp' always;
            proxy_pass http://docker-captcha;
            rewrite ^/captcha/(.*)$ /$1 break;
        }

        location /binance {
            resolver 127.0.0.11;
            proxy_set_header Host api.binance.com;
            proxy_set_header X-Real-IP '';
            proxy_set_header X-Forwarded-For '';
            proxy_set_header X-Forwarded-Host '';
            set $backend https://api.binance.com;
            proxy_pass $backend;
            rewrite ^/binance/(.*)$ /$1 break;
        }
    }
}
